{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <img id="logo" src="../static/RAASNewLogo.png" alt="RAAS" width="30%" align="right" >
    <h1 class="text-primary">Sign In</h1>
    <div class="row">
        <div class="col-md-4 text-muted">
            {{ wtf.quick_form(form) }}
        </div>
    </div>
    <br>
    <p class="text-muted">New User? <a href="{{ url_for('register') }}">Click to Register!</a></p>
    <p class="text-muted">
        Forgot Your Password?
        <a href="{{ url_for('reset_password_request') }}">Click to Reset It</a>
    </p>
{% endblock %}
