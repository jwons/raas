{% extends "base.html" %}

{% block app_content %}
    <h3 class="text-muted">Your Scripts to Visualize</h3> 

    <p>{{data_url}}</p>

    <table class="table table-striped table-hover">
        <thead class="thead-dark">
           <tr class="text-primary">
                <th scope="col">Script Names</th>
           </tr>
       </thead>
       <tbody>
       {% for json_file in json_files %}
           <tr>
               <th scope="row">{{ json_file }}</th>
           </tr>
       {% endfor %}	
       </tbody>
   </table>

{% endblock %}
